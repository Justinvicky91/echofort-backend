[pytest]
# EchoFort API Test Configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    authenticated: Tests that require user authentication
    admin: Tests that require admin authentication
    slow: Tests that take significant time to run
    integration: Integration tests
    unit: Unit tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Coverage options (if pytest-cov installed)
# addopts = --cov=. --cov-report=html --cov-report=term

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for testing
env =
    API_BASE_URL=https://api.echofort.ai
    TEST_PHONE=+919876543210
